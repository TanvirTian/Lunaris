# Lunaris — Local Development

# Runs the full stack on your machine with live reload on every file save.
#
# Frontend  → http://localhost:3000  (Vite HMR — browser updates instantly)
# Backend   → http://localhost:8000  (node --watch — restarts on .js changes)
# Postgres  → localhost:5432         (exposed so you can connect with TablePlus etc)
# Redis     → localhost:6379         (exposed for redis-cli / RedisInsight)
#
# Start:    docker compose up --build
# Stop:     docker compose down
# Nuke DB:  docker compose down -v


services:

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER:     postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB:       lunaris
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d lunaris"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    # Run migrations then start the server with --watch so any .js file
    # change you make on your host restarts the process automatically
    command: >
      sh -c "npx prisma generate && npx prisma migrate deploy && node --watch server.js"
    environment:
      DATABASE_URL:      postgresql://postgres:postgres@postgres:5432/lunaris
      REDIS_URL:         redis://redis:6379
      PORT:              8000
      NODE_ENV:          development
      LOG_LEVEL:         info
      CORS_ORIGIN:       http://localhost:3000
      WORKER_CONCURRENCY: 2
    volumes:
      # Your source code → live inside the container immediately on save
      - ./backend:/app
      # Protect the container's node_modules from being overwritten by the
      # host mount above (host likely has no node_modules, or different ones)
      - /app/node_modules
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Background Worker
  # Shares the same image and source mount as backend.
  # Runs worker.js which picks jobs off the BullMQ queue.

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    command: >
      sh -c "npx prisma generate && node --watch worker.js"
    environment:
      DATABASE_URL:      postgresql://postgres:postgres@postgres:5432/lunaris
      REDIS_URL:         redis://redis:6379
      NODE_ENV:          development
      LOG_LEVEL:         info
      WORKER_CONCURRENCY: 2
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started

  # Frontend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      # Tells vite.config.js which host to proxy API calls to.
      # 'backend' is the Docker service name above — Docker DNS resolves it
      # automatically. Do NOT use localhost here — inside the frontend container
      # localhost means the frontend container itself, not the backend.
      VITE_BACKEND_URL: http://backend:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
