# Docker Compose â€” Development Override

# Usage:
#   docker compose -f docker-compose.yml -f docker-compose.dev.yml up
#
# Alias to add to ~/.bashrc:
#   alias dcdev="docker compose -f docker-compose.yml -f docker-compose.dev.yml"


services:

  api:
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        npx prisma migrate deploy && node --watch server.js
    environment:
      NODE_ENV: development
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/.env

  worker:
    command: ["node", "--watch", "worker.js"]
    environment:
      NODE_ENV: development
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/.env

  # In dev, run Vite dev server instead of nginx for HMR
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api
