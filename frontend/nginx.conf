server {
    listen 3000;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ── Static assets ──────────────────────────────────────────────────────────
    # Cache aggressively — Vite fingerprints asset filenames (main.a3f9b1.js)
    # so old files are never served after a deploy
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ── API proxy ─────────────────────────────────────────────────────────────
    # Forward all API calls to the backend container.
    # This replaces vite.config.js proxy (which only works in dev).
    # The browser hits nginx on port 3000, nginx forwards to api:8000 internally.
    # No CORS issues — same origin from browser's perspective.
    location ~ ^/(analyze|scan|scans|health|metrics) {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Polling requests can take a while — don't timeout too quickly
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
    }

    # ── SPA fallback ──────────────────────────────────────────────────────────
    # All other routes → serve index.html so React Router works
    location / {
        try_files $uri $uri/ /index.html;
    }
}
